name: Docker Build and Push

on:
  push:
    branches:
      - main  # 或你希望触发工作的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Docker registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # 这里使用默认的 GITHUB_TOKEN

      - name: Pull Docker image (Example: ubuntu)
        run: |
          docker pull ubuntu:latest  # 用你实际的镜像名称替换

      - name: Tag Docker image
        run: |
          docker tag ubuntu:latest ghcr.io/${{ github.repository_owner }}/my-image:latest  # 用实际的镜像名称和标签替换

      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/my-image:latest  # 用实际的镜像名称替换
